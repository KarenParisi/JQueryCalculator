<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>My JQuery Calculator</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="calculator">
		<form id="calculator">
			<div class="text">
				<input type="text" class="numbers" id="answer" placeholder="#answer">
				<input type="text" class="numbers" id="number_1" placeholder="#number_1">
				<input type="text" class="numbers" id="number_2" placeholder=#number_2>
			</div>
			<div class="buttons">
				<button id="add" class="operators">+</button>
				<button id="subtract" class="operators">-</button>
				<button id="divide" class="operators">/</button>
				<button id="multiply" class="operators">*</button>
			</div>
		</form>
	</div>
<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
 <!--  <script src="jquery.easing.js"></script> -->
  <script src="main.js"></script>
</body>
</html>
